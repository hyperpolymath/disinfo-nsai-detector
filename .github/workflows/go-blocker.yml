name: Go Blocker

on: [push, pull_request]

permissions: read-all

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Block ALL Go files
        run: |
          # Check for ANY .go files in the repository
          GO_FILES=$(find . -name "*.go" -type f 2>/dev/null | grep -v vendor || true)
          if [ -n "$GO_FILES" ]; then
            echo "❌ Go files detected. Use Rust instead (per CLAUDE.md policy):"
            echo "$GO_FILES"
            exit 1
          fi

          # Check for go.mod/go.sum
          if [ -f "go.mod" ] || [ -f "go.sum" ]; then
            echo "❌ Go module files detected (go.mod/go.sum). Remove them."
            exit 1
          fi

          echo "✅ No Go files found (Rust-only policy enforced)"
